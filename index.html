<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lost Pet Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div class="container mb-5">
        <div class="jumbotron">
            <h1 class="display-4">Lost Pet Finder</h1>
            <p class="lead">Locate Lost Pets Nearby! Help Find Brian.</p>
        </div>

        <p class="text-center">Click a pin below to find the owner of a lost pet</p>
        <div class="row">
            <div class="col-sm-12">
                <div id="main-map">
                </div>
            </div>
        </div>

        <div class="pet-form-wrapper p-4">
            <h2 class="text-center mb-3">Lost your pet? Fill out this form!</h2>
            <div class="row">
                <div class="col-md-6">
                    <p class="text-center"><strong>Click the map to place a pin where your pet was last seen:</strong></p>
                    <div id="map-input">
                    </div>
                    <p id="error" class="animated d-none">Please place a marker on the map</p>
                </div>
                <div class="col-md-6">
                    <form class="registrar-form">
                        <div class="form-group">
                            <label for="name-input">Your Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Jane Doe" required />
                        </div>
                        <div class="form-group">
                            <label for="phone-input">Your Phone Number</label>
                            <input type="tel" class="form-control" id="phone-input" placeholder="555-555-5555" required />
                        </div>
                        <div class="form-group">
                            <label for="pet-name-input">Pet Name</label>
                            <input type="text" class="form-control" id="pet-name-input" placeholder="Brian" required />
                        </div>
                        <div class="form-group">
                            <label for="pet-type-input">Pet Type</label>
                            <input type="text" class="form-control" id="pet-type-input" placeholder="Golden Retriever"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="pet-age-input">Pet Age</label>
                            <input type="number" class="form-control" id="pet-age-input" placeholder="4" required />
                        </div>
                        <div class="form-group">
                            <label for="pet-image-input">Link A Picture Of Your Pet</label>
                            <input type="text" class="form-control" id="pet-image-input" required>
                        </div>
                        <div class="form-group">
                            <label for="description-input">Description</label>
                            <textarea class="form-control" id="description-input" required></textarea>
                        </div>
                        <input class="btn btn-primary" id="submit-btn" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6GnZhTZ8RV_-JINWYAo0e2KDJQQoz7h0&callback=initMap"></script>
</body>
</html>
