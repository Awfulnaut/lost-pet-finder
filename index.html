<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Musician Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mb-5">
        <div class="jumbotron">
            <h1 class="display-4">Musician Finder</h1>
            <p class="lead">A place to find and collaborate with available musicians.</p>
        </div>

        <h3>Find Musicians in your area.</h3>

        <div class="row">
            <div class="col-sm-12">
                <div id="main-map">
                    Google Map main display
                </div>
                <!-- <button type="button" class="btn btn-primary btn-block">Put yourself on the map!</button> -->
            </div>
        </div>


        <div class="musician-form-wrapper p-4">
            <h2 class="text-center mb-3">Put yourself on the map!</h2>
            <div class="row">
                <div class="col-md-6">
                    <form class="musician-form">
                        <div class="form-group">
                            <label for="name-input">Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email Address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="instrument-input">Instrument Played</label>
                            <input type="text" class="form-control" id="instrument-input" placeholder="Guitar">
                        </div>
                        <div class="form-group">
                            <label for="experience-input">Years of Experience</label>
                            <input type="number" class="form-control" id="experience-input" placeholder="5">
                        </div>
                        <div class="form-group">
                            <label for="youtube-input">Youtube Profile</label>
                            <input type="text" class="form-control" id="youtube-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="description-input">Describe Yourself</label>
                            <textarea class="form-control" id="description-input"></textarea>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
                <div class="col-md-6">
                    <p class="text-center"><strong>Click the map to place a pin where you play</strong></p>
                    <div id="map-input">
                        Google Map input display
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6GnZhTZ8RV_-JINWYAo0e2KDJQQoz7h0&callback=initMap">
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
